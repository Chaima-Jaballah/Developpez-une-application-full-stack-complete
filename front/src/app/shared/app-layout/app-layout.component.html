<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over" position="end" class="mobile-sidenav">
        <nav>
            <a mat-button class="logout">Se déconnecter</a>
            <a mat-button routerLink="/articles" routerLinkActive="active">Articles</a>
            <a mat-button routerLink="/theme" routerLinkActive="active">Thèmes</a>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-user-header (menuToggle)="drawer.toggle()"></app-user-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
