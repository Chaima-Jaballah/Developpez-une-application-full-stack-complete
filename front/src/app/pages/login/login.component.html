<app-header></app-header>

<div class="form-container">
  <h2>Se connecter</h2>
  <form [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail ou nom d'utilisateur</mat-label>
      <input matInput type="text" name="login" formControlName="login" />
      <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
        Le nom d'utilisateur est requis.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Le mot de passe est requis.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-btn" (click)="login()" [disabled]="loginForm.invalid">Se
      connecter</button>
  </form>
</div>
